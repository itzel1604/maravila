<ion-header>
  <ion-toolbar>
    <ion-title>BIENVENIDO A MARAVILA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="../../../assets/img/user.svg" alt="" class="user">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Nombre de usuario:</ion-label>
          <ion-input placeholder="Ejemplo:juan123"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Contraseña</ion-label>
          <ion-input placeholder="***********"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>        
        <ion-button  fill="clear" shape="round" class="ion-button1" routerLink="/inventario">
          Iniciar sesión
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Olvidaste tu contraseña</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="click">Haz click Aquí</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button  fill="clear" shape="round" class="ion-button2">
          Registrate aquí
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
