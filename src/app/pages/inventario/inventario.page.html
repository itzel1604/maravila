    <ion-card *ngFor="let categoria of categorias" button [routerLink]="['/productos', categoria.uid]">

          <ion-card-title>{{ categoria.name }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
         <img [src]=" [categoria.img] " alt="">
        </ion-card-content>
    </ion-card>

</ion-content>
